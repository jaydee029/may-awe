name: issue assignment

on: 
    issue_comment:
        types: [created]


jobs:
    assign:
        name: issue assignment bot
        runs-on: ubuntu-latest
    
        steps:
            - name: issue assign
              uses: jaydee029/issue_assignment_bot@v1.1.3
              with:
                github_token: "${{secrets.GITHUB_TOKEN}}"
                commands: '/assign'
    
    



